
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Register</div>
				<div class="panel-body">
						<div ng-if="errors" class="alert alert-danger">
							<strong>Whoops!</strong> There were some problems with your login.<br><br>
							<ul ng-repeat="error in errors">
								<li>{{error}}</li>
							</ul>
						</div>


					<form name="loginForm" ng-submit="register()" novalidate class="form-horizontal" role="form">

					<div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.name.$invalid && loginForm.name.$dirty }">
			            <input server-error class="form-control input-lg" type="text" name="name" ng-model="name" placeholder="Full Name" required autofocus>
			            <span class="ion-at form-control-feedback"></span>
			            <div class="help-block" ng-if="loginForm.name.$dirty" ng-messages="loginForm.name.$error">
			              <div ng-message="required">Please enter your Name</div>
			              <div ng-message="server">{{errorMessage.name}}</div>
			            </div>
			       </div>
					
					<div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
			            <input server-error class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
			            <span class="ion-at form-control-feedback"></span>
			            <div class="help-block" ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
			              <div ng-message="required">Please enter your email</div>
			              <div ng-message="server">{{errorMessage.email}}</div>
			            </div>
			       </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Please enter your password</div>
              <div ng-message="server">{{errorMessage.password}}</div>
            </div>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password_confirmation.$invalid && loginForm.password_confirmation.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password_confirmation" ng-model="password_confirmation" placeholder="Confirm Password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.password_confirmation.$dirty" ng-messages="loginForm.password_confirmation.$error">
              <div ng-message="required">Confirm Passowrd</div>
              <div ng-message="server">{{errorMessage.password_confirmation}}</div>
            </div>
          </div>

			<button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Sign Up!</button>


				</div>
			</div>
		</div>
	</div>
</div>
